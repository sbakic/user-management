spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./build/h2/db/user_management;DB_CLOSE_DELAY=-1
    username: admin
    password: admin
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true
    tcp:
      port: 8082
  flyway:
    enabled: true
    baseline-on-migrate: true
